<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Age Classifier </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="head">
        <h1 class="heading">Age Classifier with Reset Functionality</h1>
      </div>
      <div class="main">
        <h3>Name: <span class="nameToChange"></span></h3>
        <h3>Age: <span class="ageToChange"></span></h3>
      </div>
      <div class="result">
        <h2>Output: <span class="output"></span></h2>
      </div>
      <div class="btn">
        <button class="check">Check</button>
        <button class="restart">Reset</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
